{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete {{ object.name }}?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'machines:location_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
