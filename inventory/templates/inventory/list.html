{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>
<a href="{% url 'inventory:create' %}" class="btn btn-primary mb-3">Add Product</a>
<ul class="list-group">
    {% for product in products %}
    <li class="list-group-item">
        <a href="{% url 'inventory:detail' product.pk %}">{{ product.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
