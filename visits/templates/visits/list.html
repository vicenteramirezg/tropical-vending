{% extends 'base.html' %}
{% block content %}
<h1>Visits</h1>
<a href="{% url 'visits:create' %}" class="btn btn-primary mb-3">Add Visit</a>
<ul class="list-group">
    {% for visit in visits %}
    <li class="list-group-item">
        <a href="{% url 'visits:detail' visit.pk %}">Visit to {{ visit.vending_machine.name }} on {{ visit.date_visited }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
